name: itracelink
description: Digital traceability system for iron-biofortified beans supply chain in Rwanda
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Firebase
  firebase_core: ^2.24.2
  firebase_auth: ^4.16.0
  cloud_firestore: ^4.14.0
  firebase_storage: ^11.6.0
  firebase_messaging: ^14.7.10
  firebase_analytics: ^10.8.0
  firebase_crashlytics: ^3.4.9

  # State Management
  provider: ^6.1.1

  # UI & Design
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0

  # Localization
  flutter_localizations:
    sdk: flutter
  intl: ^0.18.1

  # Navigation
  go_router: ^13.0.0

  # Maps & Location
  google_maps_flutter: ^2.5.3
  geolocator: ^11.0.0
  geocoding: ^2.1.1

  # HTTP & API
  http: ^1.2.0
  dio: ^5.4.0

  # Local Storage
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # Image Handling
  image_picker: ^1.0.7
  image_cropper: ^5.0.1

  # QR Code
  qr_flutter: ^4.1.0
  qr_code_scanner: ^1.0.1

  # PDF Generation
  pdf: ^3.10.7
  printing: ^5.11.1

  # Utils
  uuid: ^4.3.3
  timeago: ^3.6.0
  url_launcher: ^6.2.4
  connectivity_plus: ^5.0.2
  permission_handler: ^11.2.0
  flutter_dotenv: ^5.1.0

  # Forms & Validation
  flutter_form_builder: ^9.1.1
  form_builder_validators: ^9.1.0

  # Date & Time
  intl_phone_number_input: ^0.7.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.8
  hive_generator: ^2.0.1
  mockito: ^5.4.4
  integration_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/translations/
    - .env

  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto-Bold.ttf
          weight: 700
        - asset: assets/fonts/Roboto-Medium.ttf
          weight: 500
